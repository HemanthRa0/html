<!DOCTYPE html>
<html>
    <head>
        <title>col example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            div{
                height:10vh;
                border-color:blue;
            }
        </style>
    </head>
    <body>
        
        <div class="row">
            <div class="bg-primary  col-4"></div>
            <div class="bg-secondary  col-4"></div>
            <div class="bg-danger  col-4"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div style="height: 90vh;"class="bg-white  col-10">
                <form class="form-horizontal">
                    <fieldset>
                    
                    <!-- Form Name -->
                    <legend>Form Name</legend>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="textinput">Text Input</label>  
                      <div class="col-md-4">
                      <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                      <span class="help-block">help</span>  
                      </div>
                    </div>
                    
                    <!-- Password input-->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="passwordinput">Password Input</label>
                      <div class="col-md-4">
                        <input id="passwordinput" name="passwordinput" type="password" placeholder="placeholder" class="form-control input-md">
                        <span class="help-block">help</span>
                      </div>
                    </div>
                    
                    <!-- Prepended checkbox -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="prependedcheckbox">Prepended Checkbox</label>
                      <div class="col-md-4">
                        <div class="input-group">
                          <span class="input-group-addon">     
                              <input type="checkbox">     
                          </span>
                          <input id="prependedcheckbox" name="prependedcheckbox" class="form-control" type="text" placeholder="placeholder">
                        </div>
                        <p class="help-block">help</p>
                      </div>
                    </div>
                    
                    <!-- Multiple Radios (inline) -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="radios">Inline Radios</label>
                      <div class="col-md-4"> 
                        <label class="radio-inline" for="radios-0">
                          <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                          1
                        </label> 
                        <label class="radio-inline" for="radios-1">
                          <input type="radio" name="radios" id="radios-1" value="2">
                          2
                        </label> 
                        <label class="radio-inline" for="radios-2">
                          <input type="radio" name="radios" id="radios-2" value="3">
                          3
                        </label> 
                        <label class="radio-inline" for="radios-3">
                          <input type="radio" name="radios" id="radios-3" value="4">
                          
                        </label>
                      </div>
                    </div>
                    
                    <!-- Button Drop Down -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="buttondropdown">Button Drop Down</label>
                      <div class="col-md-4">
                        <div class="input-group">
                          <input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="placeholder" type="text">
                          <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                              Action
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right">
                              <li><a href="#">Option one</a></li>
                              <li><a href="#">Option two</a></li>
                              <li><a href="#">Option three</a></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <!-- Textarea -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="textarea">Text Area</label>
                      <div class="col-md-4">                     
                        <textarea class="form-control" id="textarea" name="textarea">default text</textarea>
                      </div>
                    </div>
                    
                    <!-- Button -->
                    <div class="form-group">
                      <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
                      <div class="col-md-4">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
                      </div>
                    </div>
                    
                    </fieldset>
                    </form>
            </div>
            <div class="col-1"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            
            console.log(window.screen.orientation);
        </script>
    </body>
</html>
