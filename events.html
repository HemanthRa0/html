<!DOCTYPE html>
<html>
    <head>
        <title>col example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            div{
                height:10vh;
                border-color:blue;
            }
        </style>
    </head>
    <body>
        <div class = "row" id="btnclass">
            <div class = "col-1"><button class="btn btn-primary" id="btn1">click me 1</button></div>
            <div class = "col-1"><button class="btn btn-primary" id="btn2">click me 2</button></div>
            <div class = "col-1"><button class="btn btn-primary" id="btn3">click me3</button></div>
            <div class = "col-1"><button class="btn btn-primary" id="btn4">click me4</button></div>
            <div class = "col-1"><button class="btn btn-primary" id="btn5">click me5</button></div>
            <div class = "col-1"><button class="btn btn-primary" id="btn6">click me6</button></div>
            <div class = "col-1"><button class="btn btn-primary" id="btn7">click me7</button></div>
        </div>
        <div class="row">
            <div class="bg-primary  col-4"></div>
            <div class="bg-secondary  col-4"></div>
            <div class="bg-danger  col-4"></div>
        </div>
        <div id="imgdiv">
            <img src="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?s=612x612&w=0&k=20&c=6mItwwFFGqKNKEAzv0mv6TaxhLN3zSE43bWmFN--J5w=" height="300px" width="300px" alt="img">
            <button id="imgbtn">Change</button>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            const bt = document.getElementsByClassName("btn");
            console.log(bt)
            bt.map((element) => {
                console.log(element)
            });
            function clicked(bt){
                alert("clicked button"+bt);
            }
            var flag = false
            function changeimg(){
                flag = !flag
                const id = document.getElementById("imgdiv");
                if(flag){
                id.innerHTML = `<img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" height="300px" width="300px" alt="img"><button id="imgbtn">Change</button>`
            }
            else{
                id.innerHTML = `<img src="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?s=612x612&w=0&k=20&c=6mItwwFFGqKNKEAzv0mv6TaxhLN3zSE43bWmFN--J5w=" height="300px" width="300px" alt="img"><button id="imgbtn">Change</button>`
            }
            }
            const btn = document.getElementById("imgbtn");
            btn.addEventListener("click", changeimg)
            //console.log(window.screen.orientation);
        </script>
    </body>
</html>
